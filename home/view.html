<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    

	<!-- My CSS -->
    <link rel="stylesheet" href="/css/alert.css">
	<link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>AdminHub</title>
</head>
<body style="background-color: #fbfdfd;">
<div class="container">
        
<section id="projDesc " class="py-5" dir="rtl">
    <div class="container position-absolute">
        <div class="title text-center py-2">
            <h2 class="position-relative d-inline-block mb-3" dir="rtl">التفاصيل  </h2>
        </div>
        <div class="card mb-3 " style="max-width: 540px;  margin-left: auto; margin-right: auto;">
            <div class="row g-0 align-items-center desc" id="user">
                <div class="col-md-4">
                    <img src="/img/p1.jpeg" id="image" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                    <p class="card-title fw-bold ">الاسم </p>
                    <p class="card-text" id="name"></p>
    
                    
                    <p class="card-title fw-bold"> رقم الهاتف</p>
                    <p class="card-text" id="phone"></p>
                    <p class="card-title fw-bold">  العنوان</p>
                    <p class="card-text" id="address"></p>
                    <p class="card-title fw-bold" style = "display:none" id="cv_class"> السيرة الذاتية 
                        <a href="" style="color: black;" id="cv">
                            <i class='bx bxs-user-detail'></i></a>
                </div>
            </div>

           
 
            </div>
        </div>
  
    
  
		</section>
    
    </div>  
  </section>
     </div>
 
  
    <script > 

        let user= localStorage.getItem("user");
        user = JSON.parse(user);
        console.log(user.last_name,user.id,user);
        
        document.getElementById('image').src = user.image;
        document.getElementById('name').textContent = user.first_name +" "+user.last_name;
         
        document.getElementById('phone').textContent = user.mobile;
        document.getElementById('address').textContent = user.address;
        if(user.cv !==null){
           
            document.getElementById("cv_class").style.display = "block"
            document.getElementById('cv').href = user.cv;
        }

   </script>
    
</body>
</html>
