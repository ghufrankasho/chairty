<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جمعية البر والإحسان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
       <!-- Boxicons -->
       <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
</head>

<section class="addpro">
    <div class="container text-center " id="addpro">
        <legend dir="rtl" class="text-success fw-bold">معلومات المشروع</legend>
        <div class="row">

            <form class="col-lg-6 text-center text-sm-center m-auto form" dir="rtl" id="form">
               
                <div class=" col-lg-6 col-md-6 col-sm-6 mt-4 user-image-container inp">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="صورة المستخدم" id="profile-pic">



                    <div class="round">
                        <input type="file" id="input-file" accept=".jpg,.png,.jpeg,.gif,.svg,.webp"
                            class="account-settings-fileinput">
                        <i class='bx bx-camera' style="color: #fff;"></i>

                    </div>

                </div>

                <div class="rr  mb-3 mt-3">
                    <label for="name">اسم المشروع</label>
                    <input dir="rtl" type="text" id="nameInput">
                    <span id="nameError" class="error-message"></span>
                    <br>
                </div>
                <div class="rr  mb-3 mt-3">
                    <div class="offset1">
                        <label for="num">اسم القسم</label>
                        <select name="type" id="departments"></select>
                    </div>
                </div>
                <div class="rr  mb-3 mt-3">
                    <div class="offset">
                        <label for="type">نوع المشروع</label>
                        <select name="types" id="types"></select>
                    </div>
                    <br>
                </div>
                <div class="rr  mb-3 mt-3">
                    <div class="offset1">
                        <label for="type">تاريخ البداية</label>
                        <input type="date" id="dateInput1">
                        <span id="dateE" class="error-message"></span>
                    </div>
                    <br>
                </div>
                <div class="rr  mb-3 mt-3">
                    <div class="offset1">
                        <label for="type">تاريخ النهاية</label>
                        <input type="date" id="dateInput2">
                        <span id="dateError2" class="error-message"></span>
                    </div>
                    <br>
                </div>
                <div class="rr  mb-3 mt-3">
                    <div class="offset1">
                        <label for="type">وصف المشروع</label>
                        <textarea id="desc" cols="20" rows="2"></textarea>
                        <span id="descError" class="error-message"></span>
                    </div>
                    <br>
                </div>
                <div class="rr ">

                    <label for="type">حملة تبرعات لهذا المشروع :</label>
                    <input type="number" min="0" id="fundrise">
                     


                </div>
            </form>
            <div class="button ">

                <button class="button-48" role="button" onclick="updateProject()"><span class="text">تعديل
                    </span></button>


            </div>
           
        </div>
    </div>
</section>




<script src="/js/project/updateProject.js"></script>
<!-- <script src="js/updateProject.js"></script> -->
<script>
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function()
    {
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
</script>

</html>
