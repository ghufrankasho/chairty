<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جمعية البر والإحسان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/alert.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
</head>

<section class="addpro">
    <div class="container text-center " id="addpro">
        <legend dir="rtl" class="text-success fw-bold">معلومات الجهة الداعمة</legend>
        <div class="row" id="doner">

            <form class=" col-lg-6 text-center text-sm-center m-auto " dir="rtl" id="form">


                <div class=" col-lg-6 col-md-6 col-sm-6 mt-4 user-image-container inp">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="صورة المستخدم" id="profile-pic">



                    <div class="round">
                        <input type="file" id="input-file" accept=".jpg,.png,.jpeg,.gif,.svg,.webp"
                            class="account-settings-fileinput">
                        <i class='bx bx-camera' style="color: #fff;"></i>

                    </div>

                </div>

                <div class="rr">
                    <label for="name">الاسم </label>
                    <input dir="rtl" type="text" id="nameInput">
                    <span id="nameError" class="error-message"></span>
                    <br>
                </div>
                <div class="rr ">
                    <label for="name">العنوان </label>
                    <input dir="rtl" type="text" id="address">
                    <span id="addressError" class="error-message"></span>
                    <br>
                </div>
                <div class="rr mt-3">
                    <label for="name">رقم الهاتف </label>
                    <input dir="ltr" type="text" id="phone" style="margin-left: 23px;">
                    <span id="phoneError" class="error-message"></span>
                    <br>
                </div>
                <div class="rr  mb-3 mt-3">
                    <label for="name"> البريد الالكتروني </label>
                    <input dir="ltr" type="text" id="email" style="margin-left: 40px;">
                    <span id="emailError" class="error-message"></span>
                    <br>
                </div>

            </form>

            <div class="button ">

                <button class="button-48" role="button" onclick="addDoner()"><span class="text">حفظ
                    </span></button>


            </div>


        </div>

    </div>
</section>
<script src="/js/script.js"></script>
<script src="/js/support/addSupport.js"></script>
<script>
    //declearing html elements

    const imgDiv = document.querySelector('.inp');
    const img = document.querySelector('#profile-pic');
    const file = document.querySelector('#input-file');
    const uploadBtn = document.querySelector('#uploadBtn');

    //if user hover on img div 

    imgDiv.addEventListener('mouseenter', function () {
        uploadBtn.style.display = "block";
    });

    //if we hover out from img div

    imgDiv.addEventListener('mouseleave', function () {
        uploadBtn.style.display = "none";
    });

    //lets work for image showing functionality when we choose an image to upload

    //when we choose a foto to upload

    file.addEventListener('change', function () {
        //this refers to file
        const choosedFile = this.files[0];

        if (choosedFile) {

            const reader = new FileReader();

            reader.addEventListener('load', function () {
                img.setAttribute('src', reader.result);
            });

            reader.readAsDataURL(choosedFile);


        }
    });

</script>

</html>
