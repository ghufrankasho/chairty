<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="/css/alert.css">
<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
	fetch('/header.html')
		.then(response => response.text())
		.then(text => document.getElementById('header-placeholder').innerHTML = text);
</script>
<!-- HEADER -->
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<!-- sidebar -->
		<div id="sidebar-placeholder"></div>
		<script>
			fetch('/sidebar.html')
				.then(response => response.text())
				.then(text => document.getElementById('sidebar-placeholder').innerHTML = text);
		</script>
		<!-- sidebar -->
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		 
		<!-- NAV BAR -->
			<div id="nav-placeholder"></div>
			<script>
				fetch('/nav.html')
					.then(response => response.text())
					.then(text => {document.getElementById('nav-placeholder').innerHTML = text;
				let admin=	 JSON.parse(localStorage.getItem('Admin'));
				console.log(admin);
				let img=document.getElementById("admin-img");
				img.src=admin.image;
				const switchMode = document.getElementById('switch-mode');
	
				switchMode.addEventListener('change', function () {
					if(this.checked) {
						document.body.classList.add('dark');
					} else {
						document.body.classList.remove('dark');
					}
				});
				// TOGGLE SIDEBAR
				const menuBar = document.querySelector('#content nav .bx.bx-menu');
				const sidebar = document.getElementById('sidebar');
	
				menuBar.addEventListener('click', function () {
					sidebar.classList.toggle('hide');
				});
				});
			</script>
       <!-- NAV BAR -->
	 

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>>لوحة التحكم </h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">لوحة التحكم </a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">الرئيسية</a>
						</li>
					</ul>
				</div>
				
			</div>

			 
			<ul class="box-info">
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3 id="num_employ"></h3>
						<p>طلبات التوظيف 
                      <h3 id="num_employ"></h3>
						</p>
					</span>
				</li> 
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3 id="num_volunter"></h3>
						<p>طلبات التطوع 

						</p>
					</span>
				</li>
				
				</li>
			</ul>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3 >طلبات التوظيف</h3>
						<input type="search" id="search_input_employee" placeholder=" ابحث ...">
						<i class='bx bx-search'  id="search_employee"></i>
					 
					</div>
					<table>
					 
						<tbody id="employee_request">
						 
						 
						</tbody>
					</table>
				</div>

				 
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>طلبات التطوع</h3>
						<input type="search" id="search_input_user" placeholder=" ابحث ...">
						<i class='bx bx-search'  id="search_user"></i>
					 
					</div>
					<table>
						 
						<tbody id="volunter_request">
						 
						 
						</tbody>
					</table>
				</div>

				 
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	<script src="/js/script.js"></script>
	<script src="/js/account/request.js"></script>
</body>
</html>
