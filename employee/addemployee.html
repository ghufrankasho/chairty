<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>إضافة موظف</title>

    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <div class="adduser">
        <div class="container">
            <h1>إضافة موظف</h1>
            <form action="#" id="form">

                <div class=" col-lg-6 col-md-6 col-sm-6 mt-4 user-image-container inp">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="صورة المستخدم" id="userImage">



                    <div class="round">
                        <input type="file" id="userImageInput"  accept=".jpg,.png,.jpeg,.gif,.svg,.webp"
                            class="account-settings-fileinput">
                        <i class='bx bx-camera' style="color: #fff;"></i>

                    </div>

                </div>


                <div class="input-group" dir="rtl"> 
                    <label for="name" dir="rtl">  الاسم :</label>
                    <input type="text" id="name" name="name" required class="validate-input">
                    <span id="name-length-error" class="error-message"></span>
                </div>
               

                <div class="input-group" dir="rtl"> <label for="job">العنوان:</label>
                    <input type="text" id="address" name="address" required>
                    <span id="address-length-error" class="error-message"></span>
                    
                </div>
                <div class="input-group" dir="rtl"> <label for="job">الهاتف :</label>
                    <input type="text" id="phone" name="phone" required>
                  <span id="phone-length-error" class="error-message"></span>
                    
                    
                </div>
                <div class="input-group" style="margin-left: 50px;" dir="rtl">
                    <label for="job" > البريد الالكتروني :</label>
                    <input dir="rtl" type="text" id="email" required>
                    <span id="emailError" class="error-message"></span>
                    <br>
                </div>
                <div class="input-group" dir="rtl" style="margin-right: 106px;"> <label for="job">CV :</label>
                 
                    <i class='bx bxs-image-alt'> <input type="file" id="cvInput" accept=".pdf,.txt" class="account-settings-fileinput">
                    </i>
                        
              
                </div>
                <div class="button ">

                    <button class="button-48" role="button" onclick="addemployee(event)"><span class="text">حفظ
                        </span></button>
    
    
                </div>
         
            
            </form>



        </div>
    </div>
    <script src="/js/employee/addemployee.js"></script>
    <script>
        let profilePic = document.getElementById("userImage");
        let inputFile = document.getElementById("userImageInput");
    
        inputFile.onchange = function()
        {
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <script src="/js/app.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all.min.js"></script>
</body>

</html>
