<!DOCTYPE html>
<html lang="en">
	
<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
	fetch('/headerproject.html')
		.then(response => response.text())
		.then(text => document.getElementById('header-placeholder').innerHTML = text);
</script>
<!-- HEADER -->

<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<!-- sidebar -->
		<div id="sidebar-placeholder"></div>
		<script>
			fetch('/sidebar.html')
				.then(response => response.text())
				.then(text => document.getElementById('sidebar-placeholder').innerHTML = text);
		</script>
		<!-- sidebar -->
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<!-- NAV BAR -->
		<div id="nav-placeholder"></div>
		<script>
			fetch('/nav.html')
				.then(response => response.text())
				.then(text => {document.getElementById('nav-placeholder').innerHTML = text;
			let admin=	 JSON.parse(localStorage.getItem('Admin'));
			console.log(admin);
			let img=document.getElementById("admin-img");
			img.src=admin.image;
			const switchMode = document.getElementById('switch-mode');

			switchMode.addEventListener('change', function () {
				if(this.checked) {
					document.body.classList.add('dark');
				} else {
					document.body.classList.remove('dark');
				}
			});
			// TOGGLE SIDEBAR
			const menuBar = document.querySelector('#content nav .bx.bx-menu');
			const sidebar = document.getElementById('sidebar');

			menuBar.addEventListener('click', function () {
				sidebar.classList.toggle('hide');
			});
			});
		</script>
		<!-- NAV BAR -->
		<!-- NAVBAR -->



		<section class="project">
			<header class="head">
				<div class="h d-flex" role="search" dir="rtl">
					 
					<a class="nav-link d-flex">
						<a href="/news/addnews.html"> <i class='bx bx-plus'></i></a>
					</a>
				</div>
			</header>
			<div class="container" id="sliders">

			</div>
		</section>
		 
		<script src="/js/news/news.js"></script>
</body>

</html>
