<section class="addpro">
    <div class="container text-center  " id="addslider">

    


        <legend dir="rtl" class="text-success fw-bold">معلومات السلايدر</legend>
        <div class="row">

            <form class="col-lg-6 text-center text-sm-center m-auto " dir="rtl" id="form">

          
                <div class=" col-lg-6 col-md-6 col-sm-6 mt-4 user-image-container inp">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="صورة السلايدر" id="profile-pic">



                    <div class="round">
                        <input type="file" id="input-file" accept=".jpg,.png,.jpeg,.gif,.svg,.webp"
                            class="account-settings-fileinput">
                        <i class='bx bx-camera' style="color: #fff;"></i>

                    </div>

                </div>

                <div class="rr " style="margin-right: 20px;">
                    <label for="name">عنوان السلايدر</label>
                    <input dir="rtl" type="text" id="nameInput">
                    <span id="nameError" class="error-message"></span>

                </div>

                <div class="rr ">

                    <label for="type">وصف السلايدر</label>
                    <input dir="rtl" type="text" id="descr">
                    <span id="descError" class="error-message"></span>


                </div>

            </form>

            <div class="button ">

                <button class="button-48" id="btn" role="button" onclick="addslider()"><span class="text">حفظ
                    </span></button>


            </div>
        </div>
    </div>



</section>




<script src="/js/news/addnews.js"></script>
<script>
    slider_id=localStorage.getItem('id');
    let btn = document.getElementById("btn");
    
    if(slider_id !=null){
        console.log(slider_id,'inside addnews .html');
     btn.textContent='تعديل';
     document.getElementById("profile-pic").src=localStorage.getItem('image');
     document.getElementById('descr').value=localStorage.getItem('description');
     document.getElementById('nameInput').value=localStorage.getItem('title');
     
     localStorage.removeItem('id'); 
     btn.onclick=function(){
        updatedslider();
        }
    }
    
</script>
<script>
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function () {
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
</script>
