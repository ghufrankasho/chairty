<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<div id="header-placeholder"></div>

<body>
    <div class="don">
        <div class="container" dir="rtl">

            <form id="paymentForm" dir="rtl">

                <div class="row" dir="rtl">
                    <div class="col" dir="rtl">
                        <h3 class="title">التبرع</h3>

                        <div class="inputBox">
                            <span>البطاقات المتاحة</span>
                            <img src="img/card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>الاسم</span>
                            <input type="text" placeholder="شادي" id="card_name" required>
                        </div>
                        <div class="inputBox">
                            <span>رقم البطاقة</span>
                            <input type="text" placeholder="111" id="card_number" required pattern="\d{4}-\d{4}-\d{4}-\d{4}">
                            <small id="card_number_error" class="error"></small>
                        </div>
                        <div class="inputBox">
                            <span>الشهر</span>
                            <input type="text" placeholder="شباط" id="exp_month" required pattern="^(0[1-9]|1[0-2])$">
                            <small id="exp_month_error" class="error"></small>
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>السنة</span>
                                <input type="text" placeholder="2022" id="exp_year" required pattern="\d{4}">
                                <small id="exp_year_error" class="error"></small>
                            </div>
                            <div class="inputBox">
                                <span>كمية التبرع</span>
                                <input type="number" id="amount" placeholder="$10" required min="0" step="10">
                                <small id="amount_error" class="error"></small>
                            </div>
                        </div>

                    </div>
                </div>

                <input type="submit" id="checkout" onclick="adddonation(event)" value="تبرع هنا" class="submit-btn">

            </form>

        </div>
    </div>

    <script src="js/main/donation.js"></script>
</body>

</html>
