<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .rounded-rectangle {
            width: 150px;
            height: 100px;
            border-radius: 24% 0 24% 0;
            background-color: #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            margin: 20px;
            border: 2px solid #000;
            background-image: linear-gradient(to right, #e9e92dbd, #008000eb);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .rounded-rectangle h1 {
        
            font-size: 1rem;
            /* Adjust font size */
        }

        .rounded-rectangle i.bx {
            font-size: 1.5rem;
            /* Adjust icon size */
            margin-right: 10px;
        }

        a {
            color: rgb(0 0 0);
            text-decoration: none;
            font-size: 26px;
          
        
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a:hover {
            color:  #e9e92dbd;
            cursor: pointer;
            transition: 0.5s;

        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="rounded-rectangle col-lg-6" data-user-type="0">
                <div class="col-lg-3 icon">
                    <i class='bx bxs-donate-heart'></i>
                </div>
                <div class="col-lg-3" id="0-user">
                    <a href="login.html" class="user-link">مستفيد</a>
                </div>
            </div>
            <div class="rounded-rectangle col-lg-6" data-user-type="2">
                <div class="col-lg-3 icon">
                    <i class='bx bxs-donate-heart'></i>
                </div>
                <div class="col-lg-3" id="2-employee">
                    <a href="login.html" class="user-link">موظف</a>
                </div>
            </div>
            <div class="rounded-rectangle col-lg-6" data-user-type="3">
                <div class="col-lg-3 icon">
                    <i class='bx bxs-donate-heart'></i>
                </div>
                <div class="col-lg-3" id="3-support">
                    <a href="login.html" class="user-link">جهة داعمة</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const userLinks = document.querySelectorAll('.user-link');

        userLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                const userType = link.closest('.rounded-rectangle').getAttribute('data-user-type');
                localStorage.setItem('type', userType);
            });
        });
    </script>
</body>

</html>
