<body>
    <div class="prof">
        <div class="container light-style flex-grow-1 container-p-y">
            <h4 class="font-weight-bold py-3 mb-4 text-right">
               إعدادات الحساب
            </h4>
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">

                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <div class="card-body media align-items-center text-right" dir="rtl">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                        class="d-block ui-w-80" id="profile-pic">
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary m-3">
                                            تحميل صورة
                                            <input type="file" class="account-settings-fileinput" id="input-file">
                                        </label> &nbsp;
 
                                    </div>
                                </div>
                                
                            </div>

                            <div class="tab-pane fade text-right" id="reset-password" dir="rtl">
                                <div class="card-body pb-2">
                                     
                                    <div class="form-group">
                                        <label class="form-label">كلمة المرور الحالية</label>
                                        <input type="password" class="form-control" id="old_password">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">كلمة المرور الجديدة </label>
                                        <input type="password" class="form-control" id="new_password">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">أعد كتابة كلمة المرو</label>
                                        <input type="password" class="form-control" id="confirmed_password">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-info" onclick="resetPassword(event)">حفظ </button>&nbsp;
                                    </div>
                                </div>
                            </div>
                            
                            <div class="tab-pane fade text-right" id="branchs" dir="rtl">
                                <div class="card-body pb-2">
                                     
                                  <div class="h d-flex">
                                    
                                        <div class="h d-flex">
                                            <tr>
                                        <td><label class="card-title fw-bold">اسم الفرع: </label></td>
                                        <td><p   class="form-label" id="branch_name"> branch_name</p></td>
                                        <td> <input class="form-label" id="update" style = "display:none">  </td>
                                        <td><a href="#" onclick="update_branch()">
                                            <svg xmlns="http://www.w3.org/2000/svg" id="update-10" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"></path>
                                            </svg>change name
                                           </a></td>
                                           <tr >
                                         </div>
                                         <tr ></tr>
                                        
                                         <div class="h d-flex">   <td>      <button type="button" class="btn btn-info" onclick="resetPassword(event)">حفظ </button>&nbsp;
                                         </td>      </div>
                                       
                                       
                                      
                                  </div>
                                 
                                   
                                   
                                   
                                </div>
                            </div>
                            
                          
                             

                        

                        </div>
                    </div>

                    <div class="col-md-3 pt-0" dir="rtl">
                        <div class="list-group list-group-flush account-settings-links" dir="rtl">
                            <a style="text-align: right;" class="list-group-item list-group-item-action active"
                                data-toggle="list" href="#account-general">الصفحة الشخصية</a>
                            <a style="text-align: right;" class="list-group-item list-group-item-action"
                                data-toggle="list" href="#reset-password">تغيير كلمة السر </a>
                            <a style="text-align: right;" class="list-group-item list-group-item-action"
                                data-toggle="list" href="#branchs">تغيير الفرع و واقسامه </a>
                                <a style="text-align: right;" class="list-group-item list-group-item-action"
                               href="/account/loginInside.html">تسجيل خروج </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-left mt-3">
                <button type="button" class="btn btn-info">حفظ </button>&nbsp;
                <button type="button" class="btn btn-default">إغلاق</button>
            </div>


        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/js/account/login.js"></script>
    <script >
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");
    
        inputFile.onchange = function()
        {
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
        function update_branch(){
          const name=document.getElementById('update');
          name.style.display="block";
        }
    </script>
</body>

</html>
