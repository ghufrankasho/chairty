        function displayproject(user_id){

    
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `http://127.0.0.1:8000/api/user/get_project?id=${user_id}`, true);
          
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                       
                        try {
                            const response = JSON.parse(xhr.responseText);
                           
                            
                             
                            if(response!==null )
                            {

                                                    </thead>

                                                                <p>${response.name}</p>
                                                            </td>
                                                            <td>

                                                                </p>
                                                            </td>
                                                            <td>

        function update_user(original_data,id) {
            const formData = new FormData();  
            
            const current = {
                name: document.getElementById('user-name').value,
                
                phone: document.getElementById('user-phone').value,
                
                address: document.getElementById('user-address').value
            };
           console.log(original_data,"inside update function");
            // Compare current values with original values and append only changed fields
            if (current.name !== original_data.name) {
                formData.append('first_name', current.name);
            }
           
            
             
            if (current.phone !== original_data.phone) {
                formData.append('phone', current.phone);
            }
            if (current.address !== original_data.address) {
                formData.append('address', current.address);
            }
          
            // Check if a new image file has been selected
            const imageInput = document.getElementById('input-file');
            if ( imageInput !=null && imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }
            const cvInput = document.getElementById('cvInput');
            if ( cvInput !=null && cvInput.files.length > 0) {
                formData.append('cv', cvInput.files[0]);
            }
            formData.append('id',id); // Always include the  ID
          console.log(...formData);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/api/user/update/', true);
          
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                      //   console.log('Update success:', response.message);
                        showAlert(null, response.message, response.status);
                    } else {
                        const response = JSON.parse(xhr.responseText);
                        showAlert(null, response.message, response.status);
                      //   console.error('Update error:', response.errors || response.message);
                    }
                }
            };
          
            xhr.send(formData);
        }
        function update_employee(original_data,id) {
            const formData = new FormData();  
            const status_btn = document.getElementById("status");
            let avaliable=0;
            
            if(status_btn.checked)avaliable=1;

            const current = {
                name: document.getElementById('user-name').value,
                
                phone: document.getElementById('user-phone').value,
                email: document.getElementById('employee-email').value,
                address: document.getElementById('user-address').value,
                avaliable:avaliable
            };
           console.log(original_data,"inside update function");
            // Compare current values with original values and append only changed fields
            if (current.name !== original_data.name) {
                formData.append('name', current.name);
            }
            if (current.phone !== original_data.phone) {
                formData.append('phone', current.phone);
            }
            if (current.address !== original_data.address) {
                formData.append('address', current.address);
            }
            if (current.email !== original_data.email) {
                formData.append('email', current.email);
            }
            if (current.avaliable !== original_data.avaliable) {
                formData.append('avaliable', current.avaliable);
            }
          
          
            // Check if a new image file has been selected
            const imageInput = document.getElementById('input-file');
            if ( imageInput !=null && imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }
            const cvInput = document.getElementById('cvInput');
            if ( cvInput !=null && cvInput.files.length > 0) {
                formData.append('cv', cvInput.files[0]);
            }
          
            formData.append('id',id); // Always include the  ID
          console.log(...formData);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/api/employee/update/', true);
          
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                      //   console.log('Update success:', response.message);
                        showAlert(null, response.message, response.status);
                    } else {
                        const response = JSON.parse(xhr.responseText);

                        showAlert(response.message, response.errors, response.status);
                      //   console.error('Update error:', response.errors || response.message);
                    }
                }
            };
          
            xhr.send(formData);
        }

        function validateEmail() {
